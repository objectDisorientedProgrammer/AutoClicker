name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Clean with Gradle
      run: gradle clean
    - name: Build with Gradle
      run: gradle jar
    
    - name: Make clean
      run: make clean
    - name: Make all
      run: make all
    - name: Make run
      run: make run
